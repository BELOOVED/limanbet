<script>
    $(document).ready(function () {

        function setMask() {
            $('.money2').priceFormat({
                prefix: '',
                centsSeparator: '',
                thousandsSeparator: '',
                centsLimit: 0
            });
        }

        function unMask() {
            $('.money2').unpriceFormat();
        }

        function isMobile() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                return true;
            } else {
                return false;
            }
        }

        if (isMobile()) {

            $('.money2').attr('type', 'number');

        } else {
            setMask();
        }

        $('.money2').on('keypress', function (e) {

            if (isMobile() && e.which == 101 || e.which == 46) {
                return false;
            }

        });

        $('.money2').blur(function () {

            $('.money2').attr("placeholder", "Tutar 0,00 TL");
            if (isMobile()) {

                $(this).attr('type', 'text');
                setMask();
            }

            if ($(this).val() == "0")
                $(this).val("");

        });

        $('.money2').focus(function () {

            $('.money2').attr("placeholder", "");
            if (isMobile()) {

                $(this).attr('type', 'number');
                unMask();

            }

            if ($(this).val() == "0")
                $(this).val("");


        });

    });
</script>
